  #     summary: 'Der Inhalt dieser Seite ist verschlüsselt. '
  #     placeholder: 'Mit Strg+Enter wird das Passwort global gesetzt'
  #     password_button_text: 'Entschlüsseln'
  #     decryption_failure_message: 'Falsches Passwort.'
  #     encryption_info_message: 'Bitte wenden Sie sich an den Systemadministrator um auf diese Seite zuzugreifen.'
  #     remember_password: True

markdown_extensions:
  - toc:
      title: Auf dieser Seite
  - pymdownx.smartsymbols
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - footnotes
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - abbr
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      auto_append:
        - src_docs_includes/glossary.md
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
