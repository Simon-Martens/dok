site_name: TSS/Technische Dokumentation
site_description: Technische Dokumentation der Projektarbeit der Theodor Springmann Stiftung
copyright: 2024 Simon Martens
repo_url: https://github.com/Simon-Martens/dok
site_dir: docs/
docs_dir: src/

extra_css:
  - css/styles.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js

theme:
  name: material
  custom_dir: src/overrides
  language: de
  font: 
    text: Fira Sans Condensed
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-5
        name: Dak Mode

    # # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
         icon: material/brightness-3
         name: Light Mode
    # primary: custom
  features:
  #  - navigation.expand
  #  - navigation.sections
  #   - navigation.instant

copyright: >
  CC-0-Lizensiert 2024 Simon Martens

extra:
  generator: true

  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:martens@tss-hd.de
      text: e-Mail
    - icon: fontawesome/regular/bookmark
      link: https://theodor-springmann-stiftung.de
      text: Theodor Springmann Stiftung

  # consent:
  #   title: Cookie consent
