						d="M16,1C24.279,1 31,7.721 31,16C31,24.279 24.279,31 16,31C7.721,31 1,24.279 1,16C1,7.721 7.721,1 16,1ZM16,5C9.929,5 5,9.929 5,16C5,22.071 9.929,27 16,27C22.071,27 27,22.071 27,16C27,9.929 22.071,5 16,5Z" />

<script>

	var toggle = document.getElementById("theme-toggle");

	var storedTheme = localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
	if (storedTheme)
		document.documentElement.setAttribute('data-theme', storedTheme)


	toggle.onclick = function () {
		var currentTheme = document.documentElement.getAttribute("data-theme");
		var targetTheme = "light";

		if (currentTheme === "light") {
			targetTheme = "dark";
		}

		document.documentElement.setAttribute('data-theme', targetTheme)
		localStorage.setItem('theme', targetTheme);
	};
</script>



<script>
let print = window.matchMedia("print");
let old = document.documentElement.getAttribute('data-theme');

print.addListener(function (print) {	
	if (print.matches) {
		document.documentElement.setAttribute('data-theme', 'light');
		let details = document.querySelectorAll("details");
		details.forEach(function (detail) {
			detail.setAttribute("open", "open");
		});
	} else {
		document.documentElement.setAttribute('data-theme', old);
		let details = document.querySelectorAll("details");
		details.forEach(function (detail) {
			detail.removeAttribute("open");
		});
	}
});

</script>
